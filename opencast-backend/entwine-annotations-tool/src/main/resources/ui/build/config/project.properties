# Project properties for the build process

version = 0.4 - Categories context

# Folders path
src.dir     = js
tools.dir   = build/tools

# tools path
closure.jar = ${tools.dir}/closure-compiler-v1346.jar
rhino.jar   = ${tools.dir}/js.jar
props2js.jar = ${tools.dir}/props2js-0.1.0.jar

# JSHint properties file
jshint.properties = ${basedir}/build/config/jshint.properties
jshint.globals = ${basedir}/build/config/jshint.globals

# Require.js optimzer
r.js        = ${basedir}/build/tools/r.js
js.build    = ${basedir}/build/config/require.js.build.js

# Tests properties
tests.dir = ${basedir}/tests
phantomjs = phantomjs
phantomjs.driver = ${tools.dir}/qunit-runner.js 

# Deploy properties
deploy.local.dir = ${basedir}/build/profiles/local
deploy.local.dest = /Users/xavier/Sites/annotation-test
deploy.local.src = ${basedir}
deploy.local.video = ${deploy.local.dir}/videosource

deploy.integration.dir = ${basedir}/build/profiles/integration
deploy.integration.dest = /Users/xavier/Documents/Projects/Entwine/mh/modules/matterhorn-extended-annotation-tool/src/main/resources/ui
#deploy.integration.dest = /Users/xavier/Documents/Projects/Entwine/mh/lib/local/matterhorn-extended-annotation-tool-1.4-SNAPSHOT/ui
deploy.integration.src = ${basedir}
deploy.integration.video = ${deploy.integration.dir}/videosource

# Less 
less-rhino = ${tools.dir}/less-rhino.js
css.dir = ${basedir}/style

# JS Doc
dir.docs                        = docs
dir.jsdoc                       = ${tools.dir}/jsdoc3
tool.jsdoc3                     = jsdoc.js

# Default jsdoc3 Options
tool.jsdoc3.opts                        = --template templates/default


